<div class="row">
    <div class="col">
        <app-page-header [heading]="'Countries'" [subHeading]="'Countries'" [child]="'Edit'" [routeLink]="'/country'" [icon]="'fa fa-flag'"></app-page-header>
    </div>
</div>
<div class="row p-5">
    <h3 class="col-md-3">Edit {{editData.country}}</h3>
    <div class="ml-n5 col-md-8">
        <hr />
    </div>
</div>
<form [formGroup]="form" (ngSubmit)="onSubmit()">

    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-body pb-5">
                    <div class="form-row p-3 row">
                        <div class="form-group col-md-6">
                            <label for="cases">Cases</label>
                            <input type="text" OnlyNumber formControlName="cases" class="form-control"
                                [ngClass]="{ 'is-invalid': submitted && f.cases.errors }" />
                            <div *ngIf="submitted && f.cases.errors" class="invalid-feedback">
                                <div *ngIf="f.cases.errors.required">Cases is required</div>
                            </div>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="deaths">Deaths</label>
                            <input type="text" OnlyNumber formControlName="deaths" class="form-control"
                                [ngClass]="{ 'is-invalid': submitted && f.deaths.errors }" />
                            <div *ngIf="submitted && f.deaths.errors" class="invalid-feedback">
                                <div *ngIf="f.deaths.errors.required">Deaths is required</div>
                            </div>
                        </div>
                    </div>
                    <div class="form-row p-3 row">
                        <div class="form-group col-md-6">
                            <label for="recovered">Recovered</label>
                            <input type="text" OnlyNumber formControlName="recovered" class="form-control"
                                [ngClass]="{ 'is-invalid': submitted && f.recovered.errors }" />
                            <div *ngIf="submitted && f.recovered.errors" class="invalid-feedback">
                                <div *ngIf="f.recovered.errors.required">Recovered is required</div>
                            </div>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="tests">Test</label>
                            <input type="text" OnlyNumber formControlName="tests" class="form-control"
                                [ngClass]="{ 'is-invalid': submitted && f.tests.errors }" />
                            <div *ngIf="submitted && f.tests.errors" class="invalid-feedback">
                                <div *ngIf="f.tests.errors.required">Test is required</div>
                            </div>
                        </div>
                    </div>
                    <alert-msg></alert-msg>

                </div>
            </div>
        </div>
        <div class="row pt-4">
            <div class="col-md-10 text-end">
                <button type="submit" [disabled]="loading" class="btn btn-primary btn-rounded">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm"></span>
                    &nbsp; Save&nbsp;
                </button>&nbsp;
                <button type="button" class="btn btn-outline-dark btn-rounded" routerLink="/country">
                    &nbsp;Cancel&nbsp;
                </button>
            </div>
        </div>
    </div>
</form>
